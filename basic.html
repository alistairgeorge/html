<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body>
   <h1><b>This is bold h1 text</b></h1> 
   <h2><i>This is italic h2 text</i></h2> 
   <h3><u>This is underlined h3 text</u></h3> 
   <p>This is a paragraph</p>
   <h4>Ordered List</h4>
   <ol>
    <li>
        Item 1
    </li>
    <li>
        Item 2
    </li>
    <li>
        Item 3
    </li>
   </ol>
   <h4>Unordered List</h4>
   <ul>
    <li>
        Item 1
    </li>
    <li>
        Item 2
    </li>
    <li>
        Item 3
    </li>
   </ul>
</body>
</html>
