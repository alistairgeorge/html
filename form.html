<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="Alistair George"><br>

        <label for="byear">Birthyear:</label><br>
        <input type="text" id="byear" name="byear" value="2006"><br>

        <label for="bdate">Date of Birth:</label><br>
        <input type="date" id="bdate" value="21-05-2006">      
    </form>
</body>
</html>
